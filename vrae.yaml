program: main.py
method: bayes
metric:
  goal: minimize
  name: train_loss
parameters:
  hidden_size:
    min: 5
    max: 120
  hidden_layer_depth:
    min: 2
    max: 20
  latent_length:
    min: 4
    max: 80
  max_grad_norm:
    min: 1
    max: 10
  dropout_rate:
    min: 0.01
    max: 0.9

  learning_rate:
    min: 0.0001
    max: 0.1
  epochs:
    value: 50
command:
- bash
- python3
- ${program}
- ${args}